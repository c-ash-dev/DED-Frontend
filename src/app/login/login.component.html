
<h2 class="login--header">Login</h2>

<form #login="ngForm" class="login--form" (ngSubmit)="onSubmit(login.value)">  
     <input type="text" name="username" class="form--item" placeholder="Username" ngModel />
     <input type="password" class="form--item" name="password" placeholder="Password" ngModel /> 
     <button type="submit" class="form--button">Login</button>
</form>
